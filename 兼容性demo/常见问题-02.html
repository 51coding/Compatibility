<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		
		<title>Document</title>
		<style>
		*{margin:0px;padding:0px;}

		.box{width:400px;}
		.left{background:red;float:left;}
		.right{background:blue;float:right;}
		h3{height:30px;float:left;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left">
				<h3>左侧</h3>
			</div>
			<div class="right">
				<h3>右侧</h3>
			</div>
		</div>
		<!--在IE6元素浮动，若果宽度需要内容撑开，里面块级元素的内容也要加浮动-->
	</body>
</html>
