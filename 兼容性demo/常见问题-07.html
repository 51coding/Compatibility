<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		
		<title>Document</title>
		<style>
		*{margin:0px;padding:0px;}

		.box{width:200px;height:200px;background:red;float:left;
		margin:100px;display:inline;}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<!--IE6双边距bug：横向的margin值会被放大为两倍
			解决方法：display:inline;
		-->
	</body>
</html>
