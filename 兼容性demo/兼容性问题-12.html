<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		
		<title>Document</title>
		<style>
		*{margin:0px;padding:0px;}
		.box{width:400px;}
		.left{float:left;}
		.right{width:400px;float:right}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="left"></div>
			<div><!--IE6下的文字溢出--><span></span><span></span><span></span></div>
			<div class="right">最后一节课啦！同学们学的怎么样了呢？</div>
		</div>
		<!--IE6下的文字溢出
			子元素的宽度和父元素的宽度相差小于3px的时候，两个浮动元素之间有注释或者行内元素的时候

			解决办法：用div把注释和行内元素包裹起来
		-->
	</body>
</html>
